site_name: "Lille Ã˜ Handbook"
site_dir: public
docs_dir: ./docs
theme:
  name: material
  logo: assets/logo.png
  homepage: https://foodmanager.docs.texicon.no
  favicon: assets/favicon.ico
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.footer
extra:
  generator: false
extra_css:
  - assets/extra.css
plugins:
  - search:
      lang: en
  - roamlinks
